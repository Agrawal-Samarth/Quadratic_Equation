<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quadratic Equation Solver{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2E86AB;
            --secondary-color: #A23B72;
            --accent-color: #F18F01;
            --success-color: #C73E1D;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(46, 134, 171, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 134, 171, 0.3);
        }
        
        .result-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            display: none;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .plot-container {
            text-align: center;
            margin-top: 2rem;
        }
        
        .plot-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem;
            color: #666;
        }
        
        .class10-badge {
            background: linear-gradient(45deg, var(--accent-color), var(--success-color));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
        }
        
        /* Dark Mode Styles */
        [data-theme="dark"] {
            --primary-color: #4A90E2;
            --secondary-color: #B85C8A;
            --accent-color: #FFB347;
            --success-color: #E74C3C;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .main-container {
            background: rgba(44, 62, 80, 0.95);
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .form-container,
        [data-theme="dark"] .result-container {
            background: #34495e;
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .result-item {
            background: #2c3e50;
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .navbar {
            background: rgba(44, 62, 80, 0.9) !important;
        }
        
        [data-theme="dark"] .form-control {
            background: #2c3e50;
            border-color: #34495e;
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .form-control:focus {
            background: #2c3e50;
            border-color: var(--primary-color);
            color: #ecf0f1;
        }
        
        [data-theme="dark"] .card {
            background: #34495e;
            color: #ecf0f1;
        }
        
        /* Step-by-step solution styling */
        .step-solution {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid var(--primary-color);
        }
        
        [data-theme="dark"] .step-solution {
            background: #2c3e50;
            color: #ecf0f1;
        }
        
        .step-number {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        .math-expression {
            font-family: 'Times New Roman', serif;
            font-size: 1.1em;
            background: rgba(0,0,0,0.05);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            margin: 0.25rem 0;
        }
        
        [data-theme="dark"] .math-expression {
            background: rgba(255,255,255,0.1);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'solver:index' %}">
                <i class="fas fa-calculator me-2"></i>
                Quadratic Solver
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <a class="nav-link" href="{% url 'solver:index' %}">
                    <i class="fas fa-home me-1"></i>Home
                </a>
                <a class="nav-link" href="{% url 'solver:history' %}">
                    <i class="fas fa-history me-1"></i>History
                </a>
                <button class="btn btn-sm btn-outline-secondary ms-2" id="darkModeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon" id="darkModeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="mb-2">
                Built with ❤️ for mathematics education
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Plotly.js for interactive graphs -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
